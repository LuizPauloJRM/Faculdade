<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Grid Bootstrap</title>

    <!-- Importa o CSS do Bootstrap (necessário para as classes funcionarem) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- container-fluid: cria um container que ocupa 100% da largura da tela -->
    <div class="container-fluid">

        <!-- row: cria uma linha (row) dentro do container -->
        <div class="row">

            <!-- Coluna A -->
            <!-- col-sm-3: ocupa 3/12 colunas em telas pequenas (>=576px)
           col-md-6: ocupa metade da linha (6/12) em telas médias (>=768px)
           col-lg-4: ocupa 4/12 em telas grandes (>=992px)
           col-xl-2: ocupa 2/12 em telas extra grandes (>=1200px) -->
            <div class="col-sm-3 col-md-6 col-lg-4 col-xl-2 bg-primary text-white p-3">
                <p>A</p>
            </div>

            <!-- Coluna B -->
            <!-- col-sm-9: ocupa o restante (9/12) em telas pequenas
           col-md-6: metade da linha em telas médias
           col-lg-8: 8/12 em telas grandes
           col-xl-10: 10/12 em telas extra grandes -->
            <div class="col-sm-9 col-md-6 col-lg-8 col-xl-10 bg-success text-white p-3">
                <p>B</p>
            </div>

        </div>
    </div>

    <!-- Script do Bootstrap (opcional, apenas se usar componentes JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
