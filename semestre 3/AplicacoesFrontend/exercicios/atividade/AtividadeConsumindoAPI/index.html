<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Didática</title>

    <!-- Importa o CSS do Bootstrap para facilitar o layout e o carousel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Importa o CSS personalizado -->
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <!-- Container principal -->
    <div class="container">
        <h1>Pokédex - Consumo de API</h1>

        <!-- Campo onde o usuário digita o número do Pokémon -->
        <input type="number" id="pokemonId" placeholder="Digite o número do Pokémon" min="1">

        <!-- Botão que chama a função getPokemon() -->
        <button onclick="getPokemon()">Buscar</button>

        <!-- Div onde aparecerão as informações do Pokémon -->
        <div id="pokemonInfo" class="card"></div>
    </div>

    <!-- Importa o JavaScript do Bootstrap (para o carousel funcionar) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

    <!-- Importa o nosso script -->
    <script src="js/script.js"></script>
</body>

</html>
