    <!--) Layout (Bootstrap Grid)
Área principal dividida em duas colunas (Coluna com título Produto e uma coluna com título Personalização):

Em telas md: 8/12 da largura para o painel “Produtos” e 4/12 para o painel “Personalização”.

Use apenas classes de coluna do Bootstrap (ex.: col-?, col-md-?, col-xl-?) e de linha (ex.: row) 

2) Busca de Produtos
Crie um array de 5 produtos. Cada produto deverá ter id, nome e ano (id:number, nome:string, ano:number)

Crie um <input> de texto e um botão “Buscar” na coluna Produto.

Ao clicar em “Buscar”, procure por nome no array e retorne o objeto exato quando o nome digitado for estritamente igual (===) ao nome de algum item. Exiba o objeto completo formatado na página na coluna Personalização.

-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-8">
                <h3>Produtos</h3>
                Nome do produto:
                <!--Obs:Não consegui colocar uma forma de procurar o produto com letras minusculas-->
                <input type="text" id="produtoInput" class="form-control mb-2">
                <button id="buscarBtn" class="btn btn-primary mb-3">Buscar</button>
                Produtos:
                <ul id="listaProdutos" class="list-group">
                </ul>
            </div>
            <div class="col-md-4">
                <h3>Saída em array</h3>
                <pre id="resultado" class="bg-light p-3 border"></pre>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
