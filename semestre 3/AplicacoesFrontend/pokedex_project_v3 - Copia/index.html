<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>

  <!-- Bootstrap CSS - Necessário para o carousel funcionar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS customizado -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Container principal da Pokédex -->
  <div class="container-custom">
    <h1>Pokédex</h1>

    <!-- Input para o usuário digitar o ID do Pokémon -->
    <input type="number" id="pokemonId" placeholder="Digite o número do Pokémon" min="1">

    <!-- Botão que chama a função getPokemon() ao ser clicado -->
    <button class="search-btn" onclick="getPokemon()">Buscar</button>

    <!-- Div onde as informações do Pokémon serão exibidas dinamicamente -->
    <div id="pokemonInfo" class="card"></div>
  </div>

  <!-- Bootstrap JS Bundle - Necessário para os controles do carousel funcionarem -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script customizado -->
  <script src="script.js"></script>
</body>

</html>
