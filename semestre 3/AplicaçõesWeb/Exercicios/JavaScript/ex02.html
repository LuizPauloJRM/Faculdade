<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualização pelo prompt e caixa de entrada de dados</title>
</head>
<body>
    <script>
        //Escreva um código em Javascript para permitir a entrada de um nome em uma variável e depois exibi-lo em uma caixa de diálogo.
        // Solicita ao usuário que insira seu nome
        let nome = prompt("Digite seu nome:");
        // Exibe o nome em uma caixa de diálogo
        alert("Olá, " + nome + "!");
    </script>
    
</body>
</html>
