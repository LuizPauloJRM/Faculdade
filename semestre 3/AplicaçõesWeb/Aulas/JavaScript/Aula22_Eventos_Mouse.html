<head>

</head>

<body>
    <script type="text/javascript">
        function executaEventoOnclick() {
            x = 30;
            window.alert(x);
            window.document.bgColor = 'red';
        }
        function executaEventoOnMouseMove() {
            window.alert("você passou o mouse sobre o botão imagem");
        }

    <form>
        <input type=button value="mude a cor" onclick="executaEventoOnclick( )">
        <input type=button value="imagem" onmouseMove="executaEventoOnMouseMove( )">

        <input type="text" value="primeiro nome" onfocus="alert('Introduza apenas o seu primeiro nome');">
    </form>
</body>
